<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Jogadores - Interclasse</title>
    <link rel="stylesheet" href="Jogadores.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Jogadores</h2>
        <form action="#" method="POST">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="10" max="18" required>

            <label for="turma">Turma:</label>
            <select id="turma" name="turma" required>
                <option value="">Selecione a turma</option>
                <option value="6º Ano">6º Ano</option>
                <option value="7º Ano">7º Ano</option>
                <option value="8º Ano">8º Ano</option>
                <option value="9º Ano">9º Ano</option>
                <option value="1º Ano">1º Ano</option>
                <option value="2º Ano">2º Ano</option>
                <option value="3º Ano">3º Ano</option>
            </select>

            <label for="Modalidade">Modalidade:</label>
            <select id="modalidade" name="modalidade" required>
                <option value="">Selecione a Modalidade</option>
                <option value="Futsal Feminino">Futsal Feminino</option>
                <option value="Futsal Masculino">Futsal Masculino</option>
                <option value="Society">Society</option>
                <option value="Volei Misto">Volei Misto</option>
                <option value="Volei Feminino">Volei Feminino</option>
                <option value="Xadres">Xadres</option>
                <option value="Damas">Damas</option>
            </select>

            <label for="email">E-mail de contato:</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail de contato" required>

            <button type="submit">Cadastrar Jogador</button>
        </form>
    </div>
</body>
</html>
